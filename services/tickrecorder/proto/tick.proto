syntax = "proto3";

package go.srv.TickRecorder;

option java_package = "com.slack.openalgot";
option java_outer_classname = "MarketEventProtos";

message Tick {
        int64 time = 1;
        double bid = 2;
        double ask = 3;
        double last = 4;
        string pair = 5;
        string broker = 6;
}

message Trade {
        int64 time = 1;
        double price = 2;
        double amount = 3;
        int32 type = 4;
        string broker = 6;
        string pair = 7;
}